<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="Author" content="Michael Siminski"/>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="./javaScript/index.js"></script>
    <title>Puppy Page</title>
</head>
<body>
        <h1>Puppy Pics</h1>
        <div class="randomDog">
            <h2>Click retrieve for random dog pictures</h2> 
            <button type="button" id="retrieveBtn">Retrieve</button>
        </div>
        <!-- section for the template and container for the cards -->
    <section>
        <!-- template does not show up in html on load -->
        <template data-dog-template>
            <div class="card">
                <h3 class="dog-breed"></h3>
                <img src="" alt="Dog Image" class="dog-img" />
                <button type="button" class="moreInfo">More info</button>
                <h3 class="bredForH"></h3>
                <p class="bredForPara"></p>
                <h3 class="lifeH"></h3>
                <p class="lifePara"></p>
            </div>
          
        </template>
        <!-- container for each card -->
        <div data-dog-card-container class="dog-container"></div>

    </section>
</body>
</html>
